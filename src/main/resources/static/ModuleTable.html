<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Module Table</title>

    <link rel="stylesheet" href="/css/modules.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<header class="topbar">
    <a class="brand" href="/index.html">
        <img class="brand-logo" src="/images/diem-logo.png" alt="DIEM">
    </a>

    <nav class="tabs">
        <a class="tab active" href="/index.html">OVERVIEW</a>
        <a class="tab" href="/ModuleTable.html">MODULE DATA</a>
        <a id="test-btn" class="tab" href="/TestSequenceTabel.html">TESTS</a>
        <script>
            const btn = document.getElementById("test-btn");
            btn.addEventListener("click", (event) => {
                event.preventDefault();

                const currentModuleId = new URLSearchParams(window.location.search);

                window.location.href = `/TestSequenceTabel.html?${currentModuleId}`;
            });
        </script>

        <div class="module-picker">
            <label class="module-picker-label" for="moduleSelect">MODULE</label>
            <select id="moduleSelect" class="module-select">
                <option value="1">Loading…</option>
            </select>
        </div>
    </nav>
</header>

<h1>Module Table</h1>

<div id="button-div">

</div>

<input id="searchInput" type="text" placeholder="Search modules...">
<button id="searchBtn">Søg</button>
<button id="resetBtn">Reset</button>

<table>
    <thead>
    <tr>
        <th data-sort="moduleName">Modulnavn</th>
        <th>Beskrivelse</th>
        <th style="display:none;">Oprettet</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="modulesBody">
    <!-- JS fylder ind her -->
    </tbody>
</table>

<script src="js/dashboard.js"></script>
<script src="/js/modules.js"></script>
</body>
</html>
